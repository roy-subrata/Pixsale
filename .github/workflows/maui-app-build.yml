name: Build and Publish MAUI App

on:
  push:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    name: üîµ Build Windows
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Install MAUI Workload
        run: dotnet workload install maui

      - name: Build for Windows
        run: dotnet publish src/Services/Pixsale.App/Pixsale.App.csproj -f net9.0-windows10.0.19041.0 -c Release

      - name: Upload Windows publish artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-publish-artifacts
          path: src/Services/Pixsale.App/bin/Release/net9.0-windows/publish/

  build-web:
    runs-on: windows-latest
    name: üåê Build Web (Blazor WASM)
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Install MAUI Workload
        run: dotnet workload install maui

      - name: Build Blazor WebAssembly
        run: dotnet publish src/Services/Pixsale.Web/Pixsale.Web.csproj -f net9.0 -c Release

      - name: Upload Web publish artifacts
        uses: actions/upload-artifact@v3
        with:
          name: blazor-web-publish-artifacts
          path: src/Services/Pixsale.Web/bin/Release/net9.0/publish/

  download-artifacts:
    runs-on: ubuntu-latest
    needs: [build-windows, build-web]  # Make sure this job runs after the build jobs
    name: Download Artifacts
    steps:
      - name: Download Windows publish artifacts
        uses: actions/download-artifact@v3
        with:
          name: windows-publish-artifacts
          path: ./windows-publish/

      - name: Download Web publish artifacts
        uses: actions/download-artifact@v3
        with:
          name: blazor-web-publish-artifacts
          path: ./blazor-web-publish/

      - name: List downloaded files
        run: |
          echo "Windows publish artifacts:"
          ls ./windows-publish/
          echo "Web publish artifacts:"
          ls ./blazor-web-publish/
